services:
  trading-api:
    build: .
    container_name: trading-api
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./ai:/app/ai
      - ./logs:/app/logs
      - ./data:/app/data
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      - redis
    networks:
      - trading-network

  frontend:
    build: ./frontend
    container_name: trading-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
    depends_on:
      - trading-api
    networks:
      - trading-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: trading-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - trading-network
    restart: unless-stopped

volumes:
  redis-data:

networks:
  trading-network:
    driver: bridge


services:
  trading-api:
    build: .
    container_name: trading-api
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./ai:/app/ai
      - ./logs:/app/logs
      - ./data:/app/data
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      - redis
    networks:
      - trading-network

  redis:
    image: redis:7-alpine
    container_name: trading-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - trading-network
    restart: unless-stopped

volumes:
  redis-data:

networks:
  trading-network:
    driver: bridge

